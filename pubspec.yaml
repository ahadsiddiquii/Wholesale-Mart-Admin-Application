name: emc_dha_admin
description: EMC DHA Admin
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  animations: ^2.0.7
  auto_size_text: ^3.0.0
  barcode_widget: ^2.0.4
  bloc: ^8.1.2
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  dart_ipify: ^1.1.1
  dio: ^5.3.2
  dotted_border: ^2.1.0
  dropdown_textfield: ^1.0.8
  encrypt: ^5.0.3
  enefty_icons: ^1.0.7
  fl_chart: ^0.65.0
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.3.5
  flutter_barcode_listener: ^0.1.3
  flutter_barcode_scanner: ^2.0.0
  flutter_bloc: ^8.1.3
  flutter_image_compress: ^2.0.4
  flutter_localization: ^0.2.0
  flutter_reorderable_grid_view: ^4.0.0
  flutter_screenutil: ^5.8.4
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.7
  flutter_switch: ^0.3.2
  fvm: ^2.4.1
  google_fonts: ^6.2.0
  icons_plus: ^5.0.0
  image_picker: ^1.0.2
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.18.0
  loading_animation_widget: ^1.2.0+4
  logger: ^2.0.1
  lottie: ^2.5.0
  meta: ^1.9.1
  path: ^1.8.3
  path_provider: ^2.1.1
  pdf: ^3.10.4
  pin_code_fields: ^8.0.1
  platform_device_id_platform_interface: ^1.0.0
  pretty_dio_logger: ^1.3.1
  print_bluetooth_thermal: ^1.0.9
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  responsive_framework: ^1.1.0
  screenshot: ^2.1.0
  share_plus: ^7.1.0
  sqflite: ^2.3.0
  super_banners: ^0.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icons/app_icon/dha_mart_admin_app_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/locale/
    - assets/icons/
    - assets/icons/app_bar_icons/
    - assets/icons/dashboard_icons/
    - assets/icons/nav_bar_icons/
    - assets/icons/onboarding_icons/
    - assets/icons/menu_icons/
    - assets/icons/customer_icons/
    - assets/icons/picking_icons/
    - assets/icons/order_icons/
    - assets/icons/notifications_icons/
    - assets/icons/item_details_icons/
    - assets/icons/label_print_icons/
    - assets/images/
    - assets/images/dummy/
    - assets/animations/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
